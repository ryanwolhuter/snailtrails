<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particles</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="controls">
    <label for="count">Number of Particles</label>
    <input type="range" name="count" id="count" min="1" max="500">
    <label for="speed">Speed of Particles</label>
    <input type="range" name="speed" id="speed" min="0.01" max="10.0" step="0.01">
    <label for="size">Size of Particles</label>
    <input type="range" name="size" id="size" min="1" max="100">
    <label for="color-rate">Rate of Color Change</label>
    <input type="range" name="color-rate" id="color-rate" min="0.1" max="10.0" step="0.1">
    <label for="background">Background</label>
    <div class="buttons">
      <button id="background-light">light</button>
      <button id="background-dark">dark</button>
    </div>
    <label for="stroke-color">Stroke Color</label>
    <div class="buttons">
      <button id="stroke-color-light">light</button>
      <button id="stroke-color-dark">dark</button>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="index.js"></script>
</body>

</html>
