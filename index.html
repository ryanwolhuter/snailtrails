<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnailTrails</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="show-controls">controls</div>
  <div id="controls" class="controls">
    <button id="close">x</button>
    <label for="count">Number</label>
    <input type="range" name="count" id="count" min="1" max="50" value="30">
    <label for="speed">Speed</label>
    <input type="range" name="speed" id="speed" min="1" max="256" step="0.1" value="15">
    <label for="size">Size</label>
    <input type="range" name="size" id="size" min="1" max="20" step="0.01" value="10">
    <label for="color-rate">Color Change Speed</label>
    <input type="range" name="color-rate" id="color-rate" min="0.1" max="10" step="0.1" value="1">
    <label for="saturation">Saturation (%)</label>
    <input type="range" name="saturation" id="saturation" min="1" max="100" value="30">
    <label for="lightness">Lightness(%)</label>
    <input type="range" name="lightness" id="lightness" min="1" max="100" value="10">
    <label for="background">Background</label>
    <div class="buttons">
      <button id="background-light">light</button>
      <button id="background-dark">dark</button>
      <button id="background-match">match</button>
      <button class="active" id="background-inverse">inverse</button>
    </div>
    <label for="stroke-color">Stroke Color</label>
    <div class="buttons">
      <button id="stroke-color-light">light</button>
      <button id="stroke-color-dark">dark</button>
      <button id="stroke-color-match">match</button>
      <button class="active" id="stroke-color-inverse">inverse</button>
    </div>
    <label for="reset">Redraw with Current Settings</label>
    <button id="reset">redraw</button>
    <label for="randomize">Randomize</label>
    <button id="randomize">randomize</button>
    <label for="growshrink">Grow and Shrink</label>
    <button id="growshrink">Not Growing + Shrinking</button>
    <label for="growage">Growage</label>
    <input type="range" name="growage" id="growage" min="0" max="2" step="0.01" value="0.2">
    <label for="shrinkage">Shrinkage</label>
    <input type="range" name="shrinkage" id="shrinkage" min="0" max="2" step="0.01" value="0.2">
    <label for="jiggle-toggle">Jiggle</label>
    <button id="jiggle-toggle">Not Jiggling</button>
    <label for="jigglage-control">Jigglage</label>
    <input id="jigglage-control" type="range" name="jigglage" min="1" max="200" value="4" step="0.01">
  </div>
  <canvas id="canvasbg"></canvas>
  <canvas id="canvas"></canvas>
  <script type="module" src="main.js"></script>
</body>

</html>
