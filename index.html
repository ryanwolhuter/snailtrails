<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnailTrails</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="show-controls">controls</div>
  <div id="controls" class="controls">
    <button id="close">x</button>
    <label for="count">Number</label>
    <input type="range" name="count" id="count" min="1" max="50" value="30">
    <label for="speed">Speed</label>
    <input type="range" name="speed" id="speed" min="0.1" max="10" step="0.1" value="1">
    <label for="size">Size</label>
    <input type="range" name="size" id="size" min="-50" max="50" step="0.001" value="0">
    <label for="color-rate">Color Change Speed</label>
    <input type="range" name="color-rate" id="color-rate" min="0.1" max="10" step="0.1" value="1">
    <label for="saturation">Saturation (%)</label>
    <input type="range" name="saturation" id="saturation" min="1" max="100" value="30">
    <label for="lightness">Lightness(%)</label>
    <input type="range" name="lightness" id="lightness" min="1" max="100" value="10">
    <label for="background">Background</label>
    <div class="buttons">
      <button id="background-light">light</button>
      <button id="background-dark">dark</button>
      <button id="background-match">match</button>
      <button class="active" id="background-inverse">inverse</button>
    </div>
    <label for="stroke-color">Stroke Color</label>
    <div class="buttons">
      <button id="stroke-color-light">light</button>
      <button id="stroke-color-dark">dark</button>
      <button id="stroke-color-match">match</button>
      <button class="active" id="stroke-color-inverse">inverse</button>
    </div>
    <label for="reset">Redraw with Current Settings</label>
    <button id="reset">redraw</button>
    <label for="reset">Randomize</label>
    <button id="randomize">randomize</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
