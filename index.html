<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particles</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="show-controls">controls</div>
  <div id="controls" class="controls">
    <button id="close">x</button>
    <label for="count">Number of Particles</label>
    <input type="range" name="count" id="count" min="1" max="1000">
    <label for="speed">Speed of Particles</label>
    <input type="range" name="speed" id="speed" min="0.001" max="10.0" step="0.001">
    <label for="size">Size of Particles</label>
    <input type="range" name="size" id="size" min="0.1" max="100.0">
    <label for="color-rate">Rate of Color Change</label>
    <input type="range" name="color-rate" id="color-rate" min="0.1" max="10.0" step="0.1">
    <label for="saturation">Color Saturation (%)</label>
    <input type="range" name="saturation" id="saturation" min="1" max="100"><label for="lightness">Color Lightness
      (%)</label>
    <input type="range" name="lightness" id="lightness" min="1" max="100">
    <label for="background">Background</label>
    <div class="buttons">
      <button id="background-light">light</button>
      <button id="background-dark">dark</button>
      <button id="background-match">match</button>
      <button id="background-inverse">inverse</button>
    </div>
    <label for="stroke-color">Stroke Color</label>
    <div class="buttons">
      <button id="stroke-color-light">light</button>
      <button id="stroke-color-dark">dark</button>
      <button id="stroke-color-match">match</button>
      <button id="stroke-color-inverse">inverse</button>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="index.js"></script>
</body>

</html>
